name: Cloud Banking CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build FastAPI Docker image
        run: docker build -t cloud-banking-api ./fastapi

      - name: Run FastAPI container
        run: docker run -d -p 8000:8000 cloud-banking-api

      - name: Wait for FastAPI to start
        run: |
          echo "Waiting for FastAPI to be ready..."
          for i in {1..15}; do
            if curl -s http://localhost:8000 > /dev/null; then
              echo "FastAPI is up!"
              exit 0
            fi
            echo "FastAPI not ready yet... retrying"
            sleep 2
          done
          echo "FastAPI failed to start in time"
          docker ps
          docker logs $(docker ps -q)
          exit 1

      - name: Test API endpoint
        run: curl http://localhost:8000
